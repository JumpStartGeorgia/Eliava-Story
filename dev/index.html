<!DOCTYPE html>
<html data-i18n-locale="lang">
  <head>
    <title data-i18n-title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-18n-description="content">
    <meta property="og:title" data-i18n-title="content">
    <meta property="og:description" data-18n-description="content">
    <meta property="og:url" data-18n-url="content">
    <meta property="og:image" data-18n-og_image="content">
    <meta property="og:site_name" data-i18n-sitename="content">
    <meta property="og:type" content="website">

    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/qtip.min.css">
  </head>
  <body>
  <div id="loader">
    <div class="loader-box">
      <div class="loader-title">
        <span data-i18n-nav_title_1></span><br/><span data-i18n-nav_title_2></span>
      </div>
      <object id="loader_image" type="image/svg+xml" data="../assets/images/loader.svg"></object>
      <div class="loader-text" data-i18n-loader-text></div>
    </div>
    <noscript class="require-js">
      <div lang="en" data-i18n-loader-nojs-en>English</div>
      <div lang="ka" data-i18n-loader-nojs-ka>ქართული</div>
      <div lang="ru" data-i18n-loader-nojs-ru>Русский</div>
    </noscript>
  </div>
  <div class="wrapper">
    <div class="sound-toggle top d"><i class="sound"></i></div>
    <div id="panorama">
      <div class="container">
        <div class="panel">
          <object data-panel="1" data-type="bg" type="image/svg+xml"></object>
          <div class="surface"></div>
          <div class="apanel" data-panel="1" data-type="fg">
            <object  type="image/svg+xml"></object>
          </div>
        </div>
        <div class="panel">
          <object data-panel="2" data-type="bg" type="image/svg+xml"></object>
          <div class="surface"></div>
          <div class="apanel" data-panel="2" data-type="fg">
            <object  type="image/svg+xml"></object>
          </div>
        </div>
        <div class="panel">
          <object data-panel="3" data-type="bg" type="image/svg+xml"></object>
          <div class="surface"></div>
          <div class="apanel" data-panel="3" data-type="fg">
            <object  type="image/svg+xml"></object>
          </div>
        </div>
        <div class="panel">
          <object data-panel="4" data-type="bg" type="image/svg+xml"></object>
          <div class="surface"></div>
          <div class="apanel" data-panel="4" data-type="fg">
            <object type="image/svg+xml"></object>
          </div>
        </div>
        <div class="panel">
          <object data-panel="5" data-type="bg" type="image/svg+xml"></object>
          <div class="surface"></div>
          <div class="apanel" data-panel="5" data-type="fg">
            <object  type="image/svg+xml"></object>
          </div>
        </div>
      </div>
    </div>
    <div class="nav">
      <a data-i18n-url="href" class="nav-title">
        <span data-i18n-nav_title_1></span><br/><span data-i18n-nav_title_2></span>
      </a>
       <div class="nav-map nav-map-visible"><div class="nav-map-line"></div><object id="nav_map" type="image/svg+xml"></object></div><div class="nav-menu" data-menu="">
          <div class="sound-toggle m"><i class="sound"></i></div>
          <div class="nav-menu-toggle" title="Toggle"></div>
          <ul class="nav-menu-container">

            <li>
              <a href="#language" class="nav-sub-menu-toggle" data-i18n-selected_locale="data-current"><span data-i18n-en></span><i class="language"></i></a>
              <ul class="nav-menu-sub-container language">
                <li data-item="russian"><a href="#russian" data-i18n-ru></a></li>
                <li data-item="georgian"><a href="#georgian" data-i18n-ge></a></li>
                <li data-item="english"><a href="#english" data-i18n-en> </a></li>
                <li><a href="#" class="nav-sub-menu-back"><i></i></a></li>
              </ul>
            </li>
            <li>
              <a href="#share" class="nav-sub-menu-toggle"><span data-i18n-share></span><i class="share"></i></a>
              <ul class="nav-menu-sub-container share">
                <li><a href="#facebook" class="facebook"><i></i></a></li>
                <li><a href="#twitter" class="twitter"><i></i></a></li>
                <li><a href="#more" class="more"><i></i></a></li>
                <li><a href="#" class="nav-sub-menu-back nohover"><i></i></a></li>
              </ul>
            </li>
            <li><a href="#behind" data-popup-target="behind"><span data-i18n-behind-name></span><i class="behind"></i></a></li>
            <li><a href="#about" data-popup-target="about"><span data-i18n-about-name></span><i class="about"></i></a></li>
          </ul>
       </div>
    </div>
  </div>
  <div id="popup" class="popup" data-type="">
    <div class="bg"></div>
    <div class="window">
      <div class="close"></div>
      <div class="content">
        <div class="section about">
          <div class="caption" data-i18n-about-caption></div>
          <div class="text" data-i18n-about-text></div>
        </div>
        <div class="section behind">
          <div class="caption" data-i18n-behind-caption></div>
          <div class="text" data-i18n-behind-text></div>
        </div>
      </div>
    </div>
  </div>
  <div id="story_popup" class="story-popup" data-current="">
    <div class="bg"></div>
    <div class="window" style="opacity:0">
      <div class="close"></div>
      <div class="prev-toggle"></div>
      <div class="next-toggle"></div>
      <div class="share-story-box"><div class="share-story"><i></i></div></div>
      <div class="content-box">
        <div class="content">
          <div class="story active" data-id="1" data-i18n-stories-s1-yid="data-yid">
            <div class="title" data-i18n-stories-s1-title="text"></div>
            <div class="quote" data-i18n-stories-s1-quote="text"></div>
            <div class="name" data-i18n-stories-s1-name="text"></div>
            <div class="job" data-i18n-stories-s1-job="text"></div>
            <div class="job_start_date" data-i18n-stories-s1-job_start_date="text"></div>
            <div class="text-box"><div class="text" data-i18n-stories-s1-text></div></div>
          </div>
          <div class="story" data-id="2" data-i18n-stories-s2-yid="data-yid">
            <div class="title" data-i18n-stories-s2-title></div>
            <div class="text-box"><div class="text" data-i18n-stories-s2-text></div></div>
          </div>
          <div class="story" data-id="3" data-i18n-stories-s3-yid="data-yid">
            <div class="title" data-i18n-stories-s3-title></div>
            <div class="text-box"><div class="text" data-i18n-stories-s3-text></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tooltip-template" style="display:none;">
    <div class="tooltip-box">
      <div class="title">{{title}}</div>
      <div class="quote">{{quote}}</div>
      <div class="name"><span data-i18n-label-name></span>{{name}}</div>
      <div class="job"><span data-i18n-label-job></span>{{job}}</div>
      <div class="job_start_date"><span data-i18n-label-job_start_date></span>{{job_start_date}}</div>
    </div>
  </div>

   <script src="../assets/js/jquery.min.js" type="text/javascript"></script>
   <!-- <script src="../assets/js/jquery-migrate-3.0.0.js" type="text/javascript"></script> -->
   <script src="../assets/js/jquery-ui.min.js" type="text/javascript"></script>
   <script src="../assets/js/jquery-ui.touch-punch.min.js" type="text/javascript"></script>
   <!-- <script src="../assets/js/jquery.transform2d.js" type="text/javascript"></script> -->
   <script src="../assets/js/velocity.js" type="text/javascript"></script>
   <script src="../assets/js/velocity.ui.js" type="text/javascript"></script>
   <script src="../assets/js/jquery.mousewheel.min.js" type="text/javascript"></script>
   <script src="../assets/js/qtip.min.js" type="text/javascript"></script>
   <!-- \ jquery ui should custom currently using only draggable feature -->
   <script src="../assets/js/util.js" type="text/javascript"></script>
   <script src="../assets/js/I18n.js" type="text/javascript" charset="utf-8"></script>
   <script src="../assets/js/meta.js" type="text/javascript"></script>
   <script src="../assets/js/main.js" type="text/javascript"></script>

  </div> -->

<div id="fb-root"></div>
<script>(function(d, s, id) {
  return;
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=570138349825593";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


  </body>
</html>
